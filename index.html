<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="d-flex align-items-center justify-content-center">
    <!-- ========== Start Section ========== -->
    <div class="mainDiv rounded">
        <div class="position-relative mainBox">
            <div class="circle position-relative">
                
                <p id="stopwatch">00:00:00</p>
                <button onclick="startStopwatch()" class=" btnTimer py-2 position-absolute resetBtn">Start</button>
            </div>
        </div>
     

        <div class="d-flex mt-5">
            <button onclick="stopStopwatch()" class="btnTimer bottom me-3 py-2 rounded-pill">Stop</button>
            <button onclick="resetStopwatch()" class="btnTimer bottom  py-2 rounded-pill">Reset</button>
          </div>

    </div>
    <!-- ========== End Section ========== -->
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTRC20_AddressNTKfAdVQSZe" crossorigin="anonymous"></script>

</body>

</html>
